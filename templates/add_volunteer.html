<html>
  <head>
    <meta charset="utf-8"/>
    <title>New Volunteer</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="{{url_for('static',filename = '/css/index.css')}}">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtKYV6mi9hQQ1_euQ8ROKguCD9crPUC3M"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{{url_for('static',filename = '/js/main.js')}}"></script>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
  	{% if messages %}
    		{% for message in messages %}
      			<p>{{ message }}</p>
    		{% endfor %}
  	{% endif %}
  {% endwith %}
  <h3>Adding a new volunteer</h3>
  <form action="{{url_for('processVolunteer')}}" method="post" enctype="multipart/form-data">
      <div id="map-canvas"></div>
      <fieldset>
        <label for="firstName">First Name:
          <input type="text" name="firstName"/>
        </label>
        <label for="last_name">Last Name:
          <input type="text" name="lastName"/>
        </label>
        <label for="tel">Cell Phone:
          <input type="tel" name="tel"/>
        </label>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
