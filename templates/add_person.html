<!DOCTYPE html(lang='en')>
<head>
  <meta charset="utf-8"/>
  <title>HackPSU</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtKYV6mi9hQQ1_euQ8ROKguCD9crPUC3M"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/add_person.css')}}"/>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="register">
      <form class="pure-form" action="{{ url_for('processPerson') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <p>Fill Required Information</p>
          <input id="latbox" size="20" type="hidden" name="lat"/>
          <input id="lngbox" size="20" type="hidden" name="lng"/>
          <label for="email">Email for notifications:
            <input type="email" name="email" placeholder="Email"/>
          </label>
	  <label for="firstName"> Missing person's first name: 
		  <input type="text" name="firstName"/>
	  </label>
	  <label for="lastName"> Missing person's last name:
		  <input type="text" name="lastName"/>
	</label>
          <label for="email">Upload Photo:
            <input type="file" name="image"/>
          </label>
          <label for="missSince">Missing Since (month and year):
            <input type="month" name="missSince"/>
          </label>
          <label for="age">Age:
            <input type="number" name="age" min="1" max="99"/>
          </label><br/>
          <label for="gender">Gender:
            <input type="radio" name="gender" value="male"/>&nbsp;Male
            <input type="radio" name="gender" value="female"/>&nbsp;Female
          </label>
          <label for="race">Race:<br/>
            <input type="radio" name="race" value="asian"/>&nbsp;Asian
            <input type="radio" name="race" value="black"/>&nbsp;Black
            <input type="radio" name="race" value="european"/>&nbsp;European
            <input type="radio" name="race" value="other"/>&nbsp;Other
          </label>
          <label for="hairColor">Hair color:<br/>
            <input type="radio" name="hairColor" value="blonde"/>&nbsp;Blonde
            <input type="radio" name="hairColor" value="brunette"/>&nbsp;Brunette
            <input type="radio" name="hairColor" value="redhead"/>&nbsp;Redhead
            <input type="radio" name="hairColor" value="grays"/>&nbsp;Grays
          </label>
          <label for="eyeColor">Eye color:<br/>
            <input type="radio" name="eyeColor" value="blue"/>&nbsp;Blue
            <input type="radio" name="eyeColor" value="brown"/>&nbsp;Brown
            <input type="radio" name="eyeColor" value="green"/>&nbsp;Green
          </label><br/>
          <label for="weight">Weight:
            <input type="number" name="weight" min="20" max="500"/>&nbsp;lbs
          </label><br/>
          <label for="height">Height:
            <input type="number" name="heightF" min="1" max="5"/>&apos;
            <input type="number" name="heightI" min="1" max="100"/>&apos;&apos;
          </label>
          <div id="map-canvas"></div><br/>
          <button type="submit" class="btn btn-success">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="emptyBlock"></div>
  </body>
</head>
